version: '2'

services:
  redis:
    image: "redis:alpine"
  worker1:
    build: back
    depends_on:
      - redis
    environment:
      - redis=redis
    volumes:
      - ./back:/code
    command: /usr/local/bin/python /code/src/worker1.py
  worker2:
    build: back
    depends_on:
      - redis
    environment:
      - redis=redis
    volumes:
      - ./back:/code
    command: /usr/local/bin/python /code/src/worker2.py
  web:
    build: web
    depends_on:
      - redis
    environment:
      - redis=redis
    ports:
      - "3000:3000"
    volumes:
      - ./web:/code
